<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img id="top-pattern" src="images/bg-pattern-top.svg" alt="" />
    <img id="bottom-pattern" src="images/bg-pattern-bottom.svg" alt="" />
    <div id="profile">
      <img id="profile-pic" src="images/image-victor.jpg" alt="" />
      <img id="top-card" src="images/bg-pattern-card.svg" alt="" />
      <div id="profile-container">
        <div id="profile-text">
          <h2>Victor Crest</h2>
          <h2 id="twenty-six">26</h2>
        </div>
        <p id="city">London</p>
        <div id="stats">
          <div id="number-stats">
            <h2>80K</h2>
            <h2>803K</h2>
            <h2>1.4K</h2>
          </div>
          <div id="text-stats">
            <p>Followers</p>
            <p>Likes</p>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
